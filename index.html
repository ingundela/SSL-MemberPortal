<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Google verification - Indixing website-->
    <title>SSL - Member Portal login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/fa-light.min.css" rel="stylesheet"/>
    <link href="css/fontawesome-all.min.css" rel="stylesheet"/>
    <link href="css/fontawesome-all.css" rel="stylesheet"/>
</head>
<body>
 <header id = "hero_img_content">
   <div class="container-fluid">
     <div class="row">
       <div class="col-md-6 col_left justify-content-center text-right">
        <div class="logo_area">
          <img src="img/ssl-logo.jpg" alt="SSL Logo">
        </div>
        <div class="logo_area_content">
          <h3>are you a member? make your login here </h3><br>
          <p>if your still don't have an account. <span class="to_register">contact your Medical Aid Support!</span></p>
        </div>
      </div>
      <div class="col-md-6 col_right">
      <div class="input_content">
        <form>
          <input type="text" name="firstname" placeholder="Email Address"><br>
          <input type="text" name="lastname" placeholder="Password"><br><br>
          <a href="logedin.html" class="btn_submit">login</a>
          <a href="#" class="btn_password">Forgot Password?</a>
        </form>
      </div>
      </div>
     </div>
   </div>
 </header>


   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/main.js"></script> 
</body>
</html>
